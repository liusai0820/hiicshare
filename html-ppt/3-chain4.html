<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI产业链图谱工具介绍</title>
<link href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --primary-color: #4361ee;
  --primary-light: #a8c7fa;
  --primary-dark: #2f3699;
  --secondary-color: #48cae4;
  --accent-color: #ff6b6b;
  --dark-gray: #333333;
  --light-gray: #f5f5f5;
  --mid-gray: #888888;
  --text-color: #333333;
  --light-text: #ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Noto Sans SC', Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue", "Droid Sans Fallback", "Heiti SC", "Hiragino Sans GB", Simsun, sans-self;
  color: var(--text-color);
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: auto;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Noto Serif SC', serif;
  font-weight: 600;
  color: var(--dark-gray);
  margin-bottom: 0.5em;
}

.slide-container {
  width: 1280px;
  height: 720px;
  background-color: #fff;
  position: relative;
  box-shadow: 0 5px 25px rgba(0,0,0,0.15);
  display: grid;
  grid-template-rows: 60px 1fr 40px;
  grid-template-areas:
    "header"
    "content"
    "footer";
  padding: 20px;
  background: linear-gradient(to bottom, #f9f9f9, #fff);
  overflow: hidden;
  transition: opacity 0.5s ease;
  max-height: 720px; /* 确保高度固定 */
}

.header {
  grid-area: header;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #e8e8e8;
  padding-bottom: 10px;
  margin-bottom: 5px;
}

.logo {
  font-weight: 700;
  color: var(--primary-color);
  display: flex;
  align-items: center;
}

.logo i {
  margin-right: 8px;
  font-size: 1.2em;
}

.content-area {
  grid-area: content;
  padding: 10px 15px;
  overflow: auto;
  display: flex;
  flex-direction: column;
  position: relative;
}

.footer {
  grid-area: footer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8em;
  color: var(--mid-gray);
  border-top: 1px solid #e8e8e8;
  padding-top: 10px;
}

.page-number {
  color: var(--primary-color);
  font-weight: 500;
}

/* 特定页面样式 */
.two-column {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
  height: 100%;
  max-height: calc(100% - 10px);
  overflow: hidden;
}

.value-prop {
  display: flex;
  flex-direction: column;
  background-color: rgba(67, 97, 238, 0.05);
  border-radius: 12px;
  padding: 12px 15px;
  margin-bottom: 12px;
  border-left: 4px solid var(--primary-color);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.value-prop:hover {
  transform: translateX(5px);
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.value-prop h3 {
  color: var(--primary-color);
  margin-bottom: 8px;
  display: flex;
  align-items: center;
}

.value-prop h3 i {
  margin-right: 8px;
  font-size: 1.2em;
}

.value-prop p {
  margin: 0;
  line-height: 1.5;
}

.workflow-container {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.workflow-step {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20px;
}

.step-number {
  background-color: var(--primary-color);
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 15px;
  flex-shrink: 0;
}

.step-content {
  flex: 1;
}

.step-content h3 {
  margin-bottom: 5px;
  color: var(--primary-dark);
}

.step-content p {
  margin: 0;
  line-height: 1.5;
}

.feature-card {
  background-color: white;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
}

.feature-icon {
  width: 50px;
  height: 50px;
  background-color: var(--primary-light);
  color: var(--primary-dark);
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 15px;
  font-size: 1.5em;
}

.feature-text {
  flex: 1;
}

.feature-text h3 {
  margin-bottom: 5px;
  color: var(--primary-dark);
}

.feature-text p {
  margin: 0;
  line-height: 1.4;
}

.graph-preview {
  background-color: #f5f7ff;
  border-radius: 10px;
  padding: 10px;
  height: calc(100% - 50px);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

.graph-preview img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.company-analysis {
  position: absolute;
  right: 30px;
  bottom: 30px;
  width: 280px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  padding: 15px;
  border-top: 5px solid var(--accent-color);
}

.company-analysis h4 {
  margin-bottom: 8px;
  color: var(--accent-color);
  display: flex;
  align-items: center;
}

.company-analysis h4 i {
  margin-right: 8px;
}

.company-analysis ul {
  margin: 0;
  padding-left: 20px;
}

.company-analysis li {
  margin-bottom: 5px;
  line-height: 1.4;
}

.company-analysis-modal {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 700px;
  height: 500px;
  z-index: 100;
  display: flex;
  flex-direction: column;
}

.modal-header {
  background-color: var(--primary-color);
  color: white;
  padding: 15px;
  border-radius: 10px 10px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-content {
  flex: 1;
  padding: 20px;
  overflow: auto;
}

@media print {
  .slide-container {
    width: 1280px !important;
    height: 720px !important;
    page-break-after: always;
    margin: 0;
    padding: 20px;
  }
}

@media screen and (max-width: 1280px) {
  .slide-container {
    transform: scale(0.8);
    transform-origin: center center;
  }
}

/* 导航控件样式 */
.slide-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  z-index: 100;
}

.nav-button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: background-color 0.3s, transform 0.3s;
}

.nav-button:hover {
  background-color: var(--primary-dark);
  transform: scale(1.1);
}

.pagination {
  display: flex;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #ccc;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
}

.dot.active {
  background-color: var(--primary-color);
  transform: scale(1.2);
}

/* 页码控制样式 */
.page-controls {
  display: inline-flex;
  margin-left: 10px;
  gap: 5px;
}

.page-control {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 12px;
  transition: background-color 0.3s;
  padding: 0;
}

.page-control:hover {
  background-color: var(--primary-dark);
}

/* 幻灯片切换动画 */
.slide-container.active {
  opacity: 1;
}

/* 添加雷达图样式 */
.radar-chart-container {
  width: 100%;
  height: 140px;
  margin: 0;
  position: relative;
}

/* 头像样式 */
.profile-image {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: contain;
  margin-bottom: 5px;
  transition: transform 0.3s ease;
  background-color: transparent;
  padding: 0;
}

.profile-image:hover {
  transform: scale(1.05);
}
</style>
</head>
